<!DOCTYPE html>
<html>
<head>
	<title>User Database API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>User Login / Register</h1>
		</div>
		<hr><br><br>
		<form class="form-horizontal" method="POST">
			<div class="form-group">
				<label for="user" class="col-md-2 control-label">User Name</label>
				<div class="col-md-10">
				<input type="text" name="name" id="user" class="form-control" required>
			</div></div>
			<div class="form-group">
				<label for="pass" class="col-md-2 control-label">Password</label>
				<div class="col-md-10">
				<input type="password" name="pass" id="pass" class="form-control">
			</div></div>
			<div class="form-group">
				<div class="col-md-3 col-md-offset-2">
					<button class="btn btn-success" type="submit" formaction = "/login">Login</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3 col-md-offset-2">
					<button class="btn btn-warning" type="submit" formaction = "/register">Register</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
